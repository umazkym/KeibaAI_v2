# configs/features.yaml

# 特徴量生成全般の設定
feature_engine:
  # 生成する特徴量のバージョン
  version: "v1.0"

  # 欠損値の処理方法
  imputation_strategy:
    numeric: "mean" # or "median", "zero"
    categorical: "most_frequent" # or "constant"

# レースベースの特徴量
race_features:
  enabled: true

# 馬ベースの特徴量
horse_features:
  enabled: true

# 騎手ベースの特徴量
jockey_features:
  enabled: true

# 調教師ベースの特徴量
trainer_features:
  enabled: true

# 血統ベースの特徴量
pedigree_features:
  enabled: true

# 出力設定
output:
  partition_by:
    - year
    - month
