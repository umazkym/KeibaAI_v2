calibration:
  cv_folds: 5
  method: isotonic
models:
  lgbm_ranker:
    callbacks:
    - patience: 100
      type: early_stopping
      verbose: true
    hyperparameters:
      boosting_type: gbdt
      colsample_bytree: 0.8
      learning_rate: 0.01
      max_depth: -1
      n_estimators: 2000
      num_leaves: 31
      reg_alpha: 0.1
      reg_lambda: 0.1
